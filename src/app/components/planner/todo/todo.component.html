<div class="d-flex flex-grow-1">
    <div class="list">
        <ul class="d-flex flex-column-reverse todo-list">
            <li *ngFor="let todo of todoList" class="d-flex">
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" (click)="toggleTodoComplete(todo)"
                            [checked]="todo.complete">{{todo.title}}
                    </label>
                </div>
                <i class="remove mdi mdi-close-box"></i>
            </li>
        </ul>
    </div>
</div>
<div class="d-flex">
    <form (ngSubmit)="onSubmit()" [formGroup]="newItemForm">

        <div class="form-group">
            <label for="itemName">Item name</label>
            <input type="text" formControlName="title" class="form-control">
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Save</button>
            <!-- <a routerLink="/items" class="btn btn-link">Cancel</a> -->
        </div>

    </form>
</div>
